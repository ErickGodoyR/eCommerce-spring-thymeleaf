<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{menu.html}" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
   <!-- <link rel="stylesheet" href="/usuarios.css"> -->

    <title>Agregar Usuario</title>
</head>

<body>


<div layout:fragment="content">


    <div class="card col-md-6  col-sm-12 offset-md-3 offset-sm-3" style="width: 60%;">
        <div class="card-body text-center d-flex d-flex justify-content-center vh-100">
            <div class="row">
                <div class="col-lg-12 align-self-center">
                    <div th:if=${param.exito}>
                        <div class="alert alert-info">
                            Se ha registrado existosamente a la aplicación
                        </div></div>

                    <h1>Registrate</h1>

                    <form th:action="@{/usuarios/agregarUsuario}" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre: </label>
                            <input id="nombre" type="text" class="form-control" th:field="*{nombre}"
                                   required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellidoPaterno">Apellido Paterno: </label>
                            <input id="apellidoPaterno" type="text" class="form-control"
                                   th:field="*{apellido_paterno}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellidoMaterno">Apellido Materno: </label>
                            <input id="apellidoMaterno" type="text" class="form-control"
                                   th:field="*{apellido_materno}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="direccion">Dirección: </label>
                            <input id="direccion" type="text" class="form-control" th:field="*{direccion}"
                                   required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="combobox1">Region: </label>
                            <select class="form-control" id="combobox1" aria-label="Default select example">
                                <option selected>Seleccione</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="combobox2">Ciudad: </label>
                            <select class="form-control" id="combobox2" aria-label="Default select example">
                                <option selected>-----</option>
                            </select>

                            <input type="text" class="form-control" id="ciudad" th:text="*{ciudad}"
                                   th:field="*{ciudad}" style="display:none" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email: </label>
                            <input id="email" type="email" class="form-control" th:field="*{email}"
                                   required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password: </label>
                            <input id="password" type="password" class="form-control" th:field="*{password}"
                                   required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div layout:fragment="prueba">
        <script src="/main.js" type="text/javascript" async></script>
    </div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
